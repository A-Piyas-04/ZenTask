<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-container">
            <div class="nav-brand">ZEN/TASK</div>
            <div class="auth-buttons">
                <a href="auth.html#login" class="auth-btn">Login</a>
                <a href="auth.html#register" class="auth-btn">Register</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <header>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
        </header>

        <div class="action-buttons">
            <button id="add-task-btn" class="primary-btn">Add Task</button>
        </div>

        <div id="add-task-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Add New Task</h2>
                <form id="add-task-form">
                    <input type="text" id="task-input" placeholder="Add a new task..." required>
                    <textarea id="task-description" placeholder="Add task description..." rows="3" required></textarea>
                    <input type="date" id="due-date" required>
                    <select id="priority" required>
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <button type="submit">Add Task</button>
                </form>
            </div>
        </div>

        <div class="tasks-container">
            <div id="tasks-list"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
